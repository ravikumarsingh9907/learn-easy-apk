<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

     <!-- Favicon icon link -->
     <link rel = "icon" type="image/png" href = "icons/title.png">

    <!-- CSS link -->
    <link rel="stylesheet" href="css/signup.css">

    <!-- Google fonts link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

</head>
<body>

    <div class="contact" id="contact">
        <div class="inner_contact">
            <h3>Sign Up</h3>
            <!-- Form part -->
            <form class="input_part" method="">
                <div class="input_container">
                    <i class="fa fa-user icon"></i>
                    <input class="input-field" type="text" placeholder="Name" required />
                </div>
                <div class="input_container">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="email" placeholder="Email" required />
                </div>
                <div class="input_container" id="passfield">
                    <i class="fa fa-key icon"></i>
                    <input class="input-field" id="password" type="password" placeholder="Password" required /> 
                    <i class="fa-solid fa-eye" id="password_eye"></i>
                    <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </div>
                <div class="input_container">
                    <select name="interest" id="interest" required>
                        <option value="">Interested in</option>
                        <option value="data science">Data Science</option>
                        <option value="Machine learning">Machine Learning</option>
                        <option value="web development">Web Development</option>
                        <option value="">Android Development</option>
                        <option value="">UI/UX Design</option>
                    </select>
                </div>
                <button class="submit_btn">Create Account</button>
                <p>Already have an account? <a href="./login.html"> Login </a></p>
            </form>
            <!-- End of form -->
        </div>
    </div>

    <!-- Javascript link -->
    <script src="js/signup.js"></script>

</body>
</html>
