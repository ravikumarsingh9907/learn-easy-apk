    <h2>Add Courses</h2>

    <div class="form_div">
        <!-- Admin form -->
        <form action="">
            <div class="form_item">
                <label for="category">Category</label>
                <select name="category" id="category" required>
                    <option value="" >Choose a category</option>
                    <option value="data structures">Data Structures</option>
                    <option value="web development">Web Development</option>
                    <option value="artificial intelligence">Artificial Intelligence</option>
                    <option value="machine learning">Machine Learning</option>
                    <option value="machine learning">Data Science</option>
                    <option value="android development">Android Development</option>
                    <option value="blockchain development">Blockchain Development</option>
                </select>
            </div>
            <div class="form_item">
                <label for="course">Course</label>
                <input type="text" id="course" required>
            </div>
            <div class="form_item">
                <label for="type">Type</label>
                <select name="type" id="type" required>
                    <option value="">Choose type</option>
                    <option value="article">Article</option>
                    <option value="video">Video</option>
                    <option value="articleandvideo">Both</option>
                </select>
            </div>
            <div class="form_item">
                <label for="platform">Platform</label>
                <input type="text" id="platform" required>
            </div>
            <div class="form_item">
                <label for="price">Price</label>
                <select name="price" id="price" required>
                    <option value="">Choose Price</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
            <div class="form_item">
                <label for="level">Level</label>
                <select name="level" id="level" required>
                    <option value="">Choose level</option>
                    <option value="begineer">Begineer</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form_item">
                <label for="description">Description</label>
                <textarea id="description" rows="5" cols="33" placeholder="Write description..."></textarea>
            </div>
            <div class="form_item">
                <label for="prerequisite">Prerequisite</label>
                <textarea id="prerequisite" rows="5" cols="33" placeholder="Write prerequisite..."></textarea>
            </div>
            <div class="form_item">
                <input type="file" accept="image/*" class="file"/>
            </div>
            <div class="form_item" id="button">
                <button type="submit">Add</button>
                <button type="submit">Cancel</button>
            </div>
        </form>
    </div>



</body>
</html>
